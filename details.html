<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/app.css">
		<!--<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Condensed" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

		<!--<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">-->

		<style>
			.main-carousel {
				width:300px;
				height: 266px;
				background-color: #000000;
			}
		</style>

	</head>
	<body id="" class="details">

		<main>
			<section id="details"></section>
		</main>

		<script id="template" type="x-tmpl-mustache">
			{{#items}}
				<div id="{{id}}" class="hidden">

					<div class="main-carousel hidden" data-flickity='{ "cellAlign": "left", "contain": true }'>
						{{ #screenshots }}
							<div class="carousel-cell"><img src="images/{{ url }}"/></div>
						{{ /screenshots }}
					</div>

					<h1>{{ title }}</h1>
					<h2>{{ jobTitle }}</h2>
					<!--<h3>{{ company }}</h3>-->
					<h3>{{ date }}</h3>

					<div>
						<p>{{ description }}</p>

						<a href="{{ href }}">{{ link }}</a><br/><br/>

						<div class="career__accomplishments">
							<h3>Accomplishments</h3>			
							<ul class="career__links">
							{{#accomplishments}}
								<li>{{ accomplishment }}</li>
							{{/accomplishments}}
							<ul>
						</div>	

						<div class="career__duties">
							<h3>Duties</h3>
							<ul>
							{{ #duties }}
								<li>{{ duty }}</li>
							{{ /duties }}
							</ul>
						</div>

						<div class="career__duties">
							<h3>More Information</h3>
							<ul>
							{{ #links }}
								<li><a href="{{ link }}">{{ text }}</a></li>
							{{ /links }}
							</ul>				
						</div>		


						<div>
						{{ #screenshots }}
							<div><img src="images/{{ url }}"/></div>
						{{ /screenshots }}
						</div>


					</div>
				</div>
			{{/items}}
		</script>

	</body>

	<script type="text/javascript" src="scripts/zepto.min.js"></script>	
	<script type="text/javascript" src="scripts/mustache.js" ></script>	
	<script type="text/javascript" src="scripts/content.js" ></script>
	<script type="text/javascript" src="scripts/details.min.js" ></script>	

	<!--<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>-->

	  

</html>
