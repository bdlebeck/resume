<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/layout.css">
	    <link rel="stylesheet" href="css/app.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
	</head>
	<body class="details">

		<div id="navigation" class="navigation">
			<div class="row flex-nowrap align-center">

				<div class="home column"><i class="fas fa-home"></i></div>

				<div class="pagination column">
					<div id="pages">
					</div>
				</div>

				<div class="next column"><i class="fas fa-arrow-alt-circle-right"></i></div>
			</div>
		</div>

		<main>
			<section id="details"></section>
		</main>

		<script id="template" type="x-tmpl-mustache">
			<ul class="career__list">
			{{#items}}
				<li id="{{id}}" class="career__highlights hidden">

					<div class="row flex-wrap">
						<div class="career__overview column"> 
							<h1 class="career__title">
								{{ jobTitle }}
							</h1>
							<h3 class="career__title">
								{{ company }}
							</h3>							
							
							<p class="career__description">
								{{ description }}
							</p>							
						</div>
						<div class="column career__date">
							<span>
								{{ date }}
							</span>
						</div>

						<div class="career__screenshots column hidden">
							{{ #screenshots }}
							<span class="">
								<img src="images/{{ url }}" class="career__screenshot"/>
							</span>
							{{ /screenshots }}
						</div>
					</div>


					<div class="row flex-nowrap flex-space-between">
						<div class="career__accomplishments column">
							<h3 class="career__accomplishments__title">Accomplishments</h3>
							<ul class="career__accomplishments__list">
							{{#accomplishments}}
								<li class="career__accomplishments__item">{{{ accomplishment }}}</li>
							{{/accomplishments}}
							</ul>
						</div>

						<div class="career__duties column">
							<h3 class="career__duties__title">Role</h3>
							<ul class="career__duties__list">
							{{ #duties }}
								<li class="career__duties__item">{{ duty }}</li>
							{{ /duties }}
							</ul>
						</div>						
					</div>

				</li>
			{{/items}}
			</ul>
		</script>



		<script type="text/javascript" src="scripts/zepto.min.js"></script>	
		<script type="text/javascript" src="scripts/touch.js"></script>	
		<script type="text/javascript" src="scripts/mustache.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>
		<script type="text/javascript" src="scripts/details-career.min.js" ></script>	


		<!--<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>-->

	</body>

</html>
